<html window-frame="transparent">
<head>
<title>aria2</title>
<style type="text/css" src="scs/css.scs"></style>
<script type="text/tiscript" src="tis/tis.tis"></script>
</head>
<body>
<widget#widget>
<include src="titlebar.html" />
<section#body>
    <group #tool-bar>
        <button #new-task>新建任务</button>
        <button >开始|停止</button>
        <button >全部删除</button>
        <button >设置</button>
        <button >完成关机</button>
    </group>
    <ul #downloading>
        <li gid="{gid}"><i .status></i>
            <div .property>
                <p .name></p>
                <ul .status>
                    <li><span .length>{data.totalLength}</span></li>
                    <li><span .downloadSpeed>{data.downloadSpeed}</span></li>
                    <li><span .completedLength>{data.completedLength}</span></li>
                </ul>
            </div>
        </li>
    </ul>
</section>
<include src="statusbar.html" />
</widget>
</body>

</html>
